{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>TCC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    body {
      font-family: "Lato", sans-serif;
    }

.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

.row{
margin-left: 166px;
height: 50px;
margin-right: 0px;
}
.roupa{
  display: block;
  margin-left: auto;
  margin-right: auto;
  clear: both;
}

.Escolher a{
  padding: 10px;
  float: right; 
  margin:10px;
  background-color: grey;
  border-radius: 10px;
  color: white;
  width: 75px;
  height: 40px;
  text-decoration: none;
  text-align: center;

}

img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.favoritar{
width:55px;
margin-left: 5px;

}

.selecionado{
  margin-right: 5px;
  margin-top: 20px;
  width: 300px;
  height: 70px;
  margin-bottom: 5px;
  float:right;
  border-style: solid;
  padding: 5px;
  border-color: grey;
}

#sair{
  position: absolute;
  filter: invert(100%);
  margin-bottom: 10px;
  bottom: 0;

}
</style>

</head>
<body>

<div class="sidenav">
  <a href="{% url 'selecao' %}">Seleçao</a>
  <a href="{% url 'superior' %}">Superior</a>
  <a href="{% url 'inferior' %}">Inferior</a>
  <a href="{% url 'add' %}">Adicionar</a>
  <a href="{% url 'favoritos' %}">Favoritas</a>
  <a href="{% url 'sugestoes' %}">Sugestões</a>
  <a href="#devolver"><img id="sair" src="{% static 'css/input.png' %}" width="80px" height="80px"></a>
</div>

<div class="row">
  <div class="Escolher">
    <a href="#" onclick="retirar({{atual.0.superior.id}},{{atual.0.inferior.id}}); return false;">Retirar</a>
  </div>
  <div class="favoritar">
    <a href="#" onclick="favoritar({{atual.0.superior.id}},{{atual.0.inferior.id}}); return false;">
    <img src="{% static 'css/star.png' %}" width="50px" height="50px"></a>
  </div>
  {% if atual %}
  
  <div class="roupa">
    <div>
      <a href="{{atual.0.superior.foto.url}}"><img src="{{atual.0.superior.foto.url}}" width="200px" height="200px"></a>
    </div>
    <div>
      <a href="{{atual.0.inferior.foto.url}}"><img src="{{atual.0.inferior.foto.url}}" width="300px" height="300px"></a>
    </div>
  </div>

  <div class="selecionado">
    <p><b>Superior:</b> {{atual.0.superior.descricao}}</p>
    <p><b>Inferior:</b> {{atual.0.inferior.descricao}}</p>
  </div>

  {% else %}
  <div class="roupa">
    <div>
      <a href="{% url 'superior' %}"><img src="{% static 'css/camiseta-desenho.jpg' %}" width="200px" height="200px"></a>
    </div>
    <div>
      <a href="{% url 'inferior' %}"><img src="{% static 'css/calca-desenho.jpg' %}" width="300px" height="300px"></a>
    </div>
  </div>

  <div class="selecionado">
    <p>Superior:</p>
    <p>Inferior:</p>
  </div>
  {% endif %}
</div>
{% csrf_token %}

<script type="text/javascript">
  function retirar(peca1,peca2) {
    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    const csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
        $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    }); 
        $.ajax({
            url : "ajax/retirar/", // the endpoint
            type : "POST", // http method
            data : {'peca1': peca1,'peca2': peca2}, // data sent with the post request
            success : function(json) {
                console.log(json); // log the returned json to the console
                console.log("success"); // another sanity check
            },
            error : function(xhr,errmsg,err) {
                console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the 
            },
        });
  };
  function favoritar(peca1,peca2) {
    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    const csrftoken = jQuery("[name=csrfmiddlewaretoken]").val();
        $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        }
    }); 
        $.ajax({
            url : "ajax/favoritar/", // the endpoint
            type : "POST", // http method
            data : {'peca1': peca1,'peca2': peca2}, // data sent with the post request
            success : function(json) {
                console.log(json); // log the returned json to the console
                console.log("success"); // another sanity check
            },
            error : function(xhr,errmsg,err) {
                console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the 
            },
        });
  };

</script>
</body>
</html>
